<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="username">User Name</label>
         <input id="username" placeholder="Enter Your Name"/><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password"/><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email"/><br>
        <label for="number">Number:</label>
        <input type="number"  min="1" max="100" /><br>
        <label for="date">Date:</label>
        <input type="Date"><br>
        <label for="time">Time:</label>
        <input type="Time"><br>
        <label for="color">color:</label>
        <input type="color"><br>
        <label for="subscribe">Subscribe: </label>
        <input type="checkbox" id="subscribe"><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="england">England</option>
            <option value="paris">Paris</option>
        </select><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comment" rows="4" cols="50"></textarea><br>
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://tiny.com"><br>
        <input type="submit" value="Sumbit"><br>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
